<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator | Science-Based</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .card {
            background: white;
            max-width: 380px;
            width: 100%;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column; /* Organiza todo en columna */
        }
        h2 { color: #854d0e; text-align: center; margin: 5px 0; font-size: 22px; }
        p.subtitle { text-align: center; font-size: 12px; color: #888; margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 13px; color: #a16207; }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            background-color: #854d0e;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 5px;
        }

        #res {
            display: none;
            background: #fffbeb;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin: 15px 0;
            border: 1px solid #fde68a;
        }

        .paypal-section {
            margin-top: 10px;
            text-align: center;
            padding: 15px;
            background-color: #fdfaf7;
            border-radius: 15px;
            border: 1px dashed #d6b48b;
        }
        .paypal-btn {
            display: inline-block;
            background-color: #0070ba;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Dog Food Calculator</h2>
    <p class="subtitle">Precision nutrition for your best friend</p>

    <label>Food Brand:</label>
    <select id="brand">
        <option value="420">Purina Pro Plan</option>
        <option value="375" selected>Royal Canin</option>
        <option value="365">Hill's Science Diet</option>
        <option value="440">Blue Buffalo</option>
        <option value="340">Iams / Generic</option>
    </select>

    <label>Formula Type:</label>
    <select id="formulaType">
        <option value="1.0">Adult Maintenance (Standard)</option>
        <option value="0.85">Weight Management (Light)</option>
        <option value="1.15">Puppy / Performance (Active)</option>
    </select>

    <div style="display: flex; gap: 10px;">
        <div style="flex: 2;">
            <label>Dog's Weight:</label>
            <input type="number" id="peso" placeholder="0.0">
        </div>
        <div style="flex: 1;">
            <label>Unit:</label>
            <select id="unit">
                <option value="lb">lb</option>
                <option value="kg">kg</option>
            </select>
        </div>
    </div>

    <label>Life Stage:</label>
    <select id="stage">
        <option value="1.6">Adult (Neutered)</option>
        <option value="1.8">Adult (Intact)</option>
        <option value="1.1">Senior Dog (7+ years)</option>
        <option value="3.0">Puppy (0-4 months)</option>
        <option value="2.0">Puppy (4-12 months)</option>
        <option value="1.2">Weight Loss / Sedentary</option>
        <option value="2.0">Active / Working Dog</option>
    </select>

    <button onclick="calc()">Calculate Portion</button>

    <div id="res"></div>

    <div class="paypal-section">
        <p style="font-size: 13px; color: #777; margin: 0;">Love this app? üêæ</p>
        <a href="https://www.paypal.com/ncp/payment/6VZ6AB8T895AL" target="_blank" class="paypal-btn">
            Buy River a treat ü¶¥
        </a>
    </div>
</div>

<script>
function calc() {
    var brandBaseKcal = parseFloat(document.getElementById('brand').value);
    var formulaMod = parseFloat(document.getElementById('formulaType').value);
    var stageMultiplier = parseFloat(document.getElementById('stage').value);
    var p = parseFloat(document.getElementById('peso').value);
    var u = document.getElementById('unit').value;
    var r = document.getElementById('res');

    var kcalPerCup = brandBaseKcal * formulaMod;

    if(p > 0) {
        var pesoKg = (u === "lb") ? (p / 2.20462) : p;
        var dailyKcal = (30 * pesoKg + 70) * stageMultiplier;
        var cups = dailyKcal / kcalPerCup;
        var grams = cups * 105; 

        r.style.display = 'block';
        r.innerHTML = `
            <div style="font-size: 13px; color: #666;">Daily Serving:</div>
            <div style="font-size: 30px; font-weight: bold; color: #854d0e;">${cups.toFixed(1)} cups</div>
            <div style="font-size: 16px; color: #a16207;">or ${Math.round(grams)} grams</div>
        `;
        
        // Un peque√±o ajuste para asegurar que el bot√≥n no se escape
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

    } else {
        alert("Please enter a weight.");
    }
}
</script>
</body>
</html>
